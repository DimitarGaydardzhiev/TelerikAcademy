<!DOCTYPE html>
<html>
<head>
    <title>Table</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="2" align="center"><h1><i>Fresh Fruits</i></h1></td>
        </tr>
        <tr>
            <td>
                <p>
                    It has long been known that a diet
                    that includes at least a few servings of fresh
                    fruit every day will help keep you healthy, fit
                    and trim.
                </p>
            </td>
            <td>
                <img src="fruits.jpg" alt="" />
            </td>
        </tr>
    </table>
    <br />
    <table border="1" cellpadding="2" cellspacing="0">
        <tr>
            <td colspan="3">Title goes here</td>
            <td>A</td>
            <td>B</td>
        </tr>
        <tr>
            <td rowspan="3">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            <td>G</td>
        </tr>
        <tr>
            <td>H</td>
            <td colspan="2">I</td>
            <td rowspan="2">J</td>
        </tr>
        <tr>
            <td>K</td>
            <td>L</td>
            <td>M</td>
        </tr>
        <tr>
            <td>N</td>
            <td colspan="4" align="center">O</td>
        </tr>
    </table>
</body>
</html>
