<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
    </style>
</head>
<body>
    <table border="1" cellpadding="1" cellspacing="0">
        <tr>
            <td colspan="4"><input type="text"/></td>
        </tr>
        <tr>
            <td align="center"><button id="1">1</button></td>
            <td align="center"><button id="2">2</button></td>
            <td align="center"><button id="3">3</button></td>
            <td align="center"><button id="+">+</button></td>
        </tr>
        <tr>
            <td align="center"><button id="4">4</button></td>
            <td align="center"><button id="5">5</button></td>
            <td align="center"><button id="6">6</button></td>
            <td align="center"><button id="-">-</button></td>
        </tr>
        <tr>
            <td align="center"><button id="7">7</button></td>
            <td align="center"><button id="8">8</button></td>
            <td align="center"><button id="9">9</button></td>
            <td align="center"><button id="*">*</button></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <button id="0" style="width:85px">0</button>
            </td>
            <td align="center"><button id=".">.</button></td>
            <td align="center"><button id="/">/</button></td>
        </tr>
    </table>
</body>
</html>
